
  <div ng-controller="Tasks" class="task-list">
    <h1>Tasks</h1>

          <input ng-model="task.completed" type="checkbox">
          <label ng-hide="editing" class="editing-label" ng-click="tasks()">{{task.name}}</label>
          <input ng-blur="editing = false;" ng-show="editing" ng-model="task.name" class="editing-label" type="text">

      <div class="actions">
        <a href="" ng-click="editing = !editing">Edit</a>
        <a href="" ng-click="tasks()">Save</a>
        <a href="" class="delete">Delete</a>
      </div>
 </div>
