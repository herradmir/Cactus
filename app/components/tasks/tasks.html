<div class="wrapper">

    <div class="row taskList">
      <h1 class="col-xs-12">Tasks</h1>


        <ul class="list-inline">
          <li class="col-xs-6 list-padding" ng-controller="Tasks" ng-repeat="task in taskList">
            <input type="checkbox"  ng-model="bool" ng-change="sync(bool, task); maybeAdd(bool, task)" ng-checked="task.done">
            <span>{{task.taskName}}</span>
          </li>
        </ul>


      </div>
    </div>
