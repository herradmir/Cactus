<div class="container" ng-controller="Tasks">

  <div class="row clearfix">
    <h1 class="col-xs-12">Tasks</h1>


    <div class="row clearfix">

      <ul class="list-inline">
        <li class="col-xs-6 list-padding" ng-repeat="task in taskList">
          <input type="checkbox"  ng-model="bool" ng-change="sync(bool, task); maybeAdd(bool, task)" ng-checked="task.done">
          <span>{{task.taskName}}</span>
        </li>
      </ul>
      <pre>
        {{taskList | json}}
      </pre>
      <pre>
        {{user | json}}
      </pre>
    </div>


</div>
